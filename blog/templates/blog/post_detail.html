{% extends 'base.html' %}

{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <div class="meta">
        <span>作者：{{ post.author }}</span>
        <span>发布时间：{{ post.created_at }}</span>
    </div>
    <div class="content">
        {{ post.content|linebreaks }}
    </div>
</article>
{% endblock %}
